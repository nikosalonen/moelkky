<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bg)" stroke="#1E40AF" stroke-width="2"/>

  <!-- MÃ¶lkky pins representation -->
  <g fill="white" stroke="#1E40AF" stroke-width="1">
    <!-- Center pin (12) -->
    <rect x="46" y="35" width="8" height="20" rx="2"/>
    <text x="50" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1E40AF">12</text>

    <!-- Side pins -->
    <rect x="30" y="40" width="6" height="15" rx="1"/>
    <text x="33" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1E40AF">3</text>

    <rect x="64" y="40" width="6" height="15" rx="1"/>
    <text x="67" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1E40AF">6</text>

    <rect x="38" y="45" width="6" height="12" rx="1"/>
    <text x="41" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1E40AF">1</text>

    <rect x="56" y="45" width="6" height="12" rx="1"/>
    <text x="59" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1E40AF">8</text>
  </g>

  <!-- Throwing stick -->
  <line x1="20" y1="70" x2="80" y2="75" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Score indicator -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">50</text>
</svg>
